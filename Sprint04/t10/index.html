<body>
  <div class="wrapper">
    <div class="container">
      <h1>Super-stats</h1>
    <p>
      Compare stats of different superheroes.<br/>
      Find superheroes to compare using search, or click "Random" to select a random superhero.</br>
      Once you have selected all heroes you want to compare, click "Compare"
    </p>
    <div class="row">
      <input type="text" class="hero-input" id="searchText" autofocus placeholder="search for a superhero">
      <button class="btn" onclick="searchHero()" default>Search</button>
      <button class="btn" onclick="searchRandom()">Random</button>
      <button class="btn" onclick="compareHero()" id="compare">Compare 0</button>
    </div>
    <div class="search-result" id="search-result"></div>
    <div class="info-charts">
      <div id="columnchart" style="width: 800px; height: 500px;"></div>

    </div>
    
  </div>
  </div>
