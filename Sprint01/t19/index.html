<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>t19 Super back-up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
    <h1>Superhero request form</h1>
    <form>
        <h1>What do you need help with?</h1>
        <div class="row">
            <input type="checkbox" id="check1" name="check1" checked>
            <label class="r-button" for="check1">Defeat a villian <i class="bird">✓</i></label>
            <input type="checkbox" id="check2" name="check2" >
            <label class="r-button" for="check2">Save a civilian <i class="bird">✓</i></label>
            <input type="checkbox" id="check3" name="check3">
            <label class="r-button" for="check3">Stop a robbery <i class="bird">✓</i></label>
        </div>
        <div class="row">
            <input type="checkbox" id="check4" name="check4" >
            <label class="r-button" for="check4">Prevent an apocalypse <i class="bird">✓</i></label>
            <input type="checkbox" id="check5" name="check5" checked>
            <label class="r-button" for="check5">Trian a sidekick <i class="bird">✓</i></label>
        </div>
        <div class="row">
            <input type="checkbox" id="check6" name="check6">
            <label class="r-button" for="check6">other stuff <i class="bird">✓</i></label>
        </div>
        <div class="row">
            <input type="text" placeholder="Job details">
        </div>
        <div class="row">
            <input class="mg-right" type="text" placeholder="Name">
            <input type="text" placeholder="Email">
        </div>

        <div class="row">
            <input type="submit" class="btn-rose" value="SEND">
        </div>
    </form>
    </div>
</body>
</html>
